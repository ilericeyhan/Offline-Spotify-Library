name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: Offline-Spotify-Library-Windows.zip
            asset_name: Offline-Spotify-Library-Windows.zip
          - os: macos-latest
            artifact_name: Offline-Spotify-Library-macOS.zip
            asset_name: Offline-Spotify-Library-macOS.zip
          - os: ubuntu-latest
            artifact_name: Offline-Spotify-Library-Linux.zip
            asset_name: Offline-Spotify-Library-Linux.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller offline-spotify-library.spec

      - name: Zip Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          compress-archive -Path dist/Offline-Spotify-Library/* -DestinationPath ${{ matrix.artifact_name }}

      - name: Zip Artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r ../${{ matrix.artifact_name }} Offline-Spotify-Library.app

      - name: Zip Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          zip -r ../${{ matrix.artifact_name }} Offline-Spotify-Library

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Offline-Spotify-Library-Windows.zip
            Offline-Spotify-Library-macOS.zip
            Offline-Spotify-Library-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
